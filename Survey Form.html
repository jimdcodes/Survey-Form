<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <!--Tab Name-->
        <title></title>
    </head>
    <body>
        <div>
            <h1 id="title" class="centerwhite">freeCodeCamp Survey Form</h1>
            <p id="description" class="centerwhite2">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="menu">
            <!--Adding section with inputs-->
            <section class="text">
                <form id="survey-form">
                    <!--Adding a required input for name-->
                    <div class="item">
                        <label for="name" id="name-label">Name</label><br>
                        <input class="botspace" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <!--Adding a required input for email-->
                    <div class="item">
                        <label for="email" id="email-label">Email</label><br>
                        <input class="botspace" id="email" type="email" name="email" placeholder="Enter your Email" required>
                    </div>
                    <!--Adding an optional input for age as a number input-->
                    <div class="item">
                        <label for="number" id="number-label" class="MainTexts">Age&nbsp</label><label class="optional">(optional)</label><br>
                        <input class="botspace" id="number" min="18" max="100" type="number" name="number" placeholder="Age">
                    </div>
                    <!--Adding dropdown menu-->
                    <div class="item">
                        <label for="occupation">Which option best describes your current role?</label><br>
                        <select id="occupation" name="occupationn" class="botspace" required>
                            <!--Use disabled selected to have an unselectable default-->
                            <option value="" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!--Adding radio choices-->
                    <div class="item">
                        <span class="MainTexts">Would you recommend freeCodeCamp to a friend?</span><br>
                        <input id="definitely" type="radio" name="choices" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input id="maybe" type="radio" name="choices" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input id="not sure" type="radio" name="choices" value="not sure">
                        <label for="not sure">Not sure</label>
                    </div >
                    <br>
                    <!--Adding dropdown menu-->
                    <div class="item">
                        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                        <select id="dropdown" name="dropdown" class="botspace" required>
                            <!--Use disabled selected to have an unselectable default-->
                            <option value="" disabled selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open source">Open Source</option>
                        </select>
                    </div>
                    <!--Adding multiple checkbox options-->
                    <div class="item">
                        <span>What would you like to see improved?&nbsp</span><span class="optional">(Check all that apply)</span><br>
                        <input type="checkbox" id="fep" name="improvement" value="Front-end Projects">
                        <label for="fep">Front-end Projects</label><br>
                        <input type="checkbox" id="bep" name="improvement" value="Back-end Projects">
                        <label for="bep">Back-end Projects</label><br>
                        <input type="checkbox" id="dv" name="improvement" value="Data Visualization">
                        <label for="dv">Data Visualization</label><br>
                        <input type="checkbox" id="c" name="improvement" value="Challenges">
                        <label for="c">Challenges</label><br>
                        <input type="checkbox" id="osc" name="improvement" value="Open Source Community">
                        <label for="osc">Open Source Community</label><br>
                        <input type="checkbox" id="ghr" name="improvement" value="Gitter help rooms">
                        <label for="ghr">Gitter help rooms</label><br>
                        <input type="checkbox" id="v" name="improvement" value="Videos">
                        <label for="v">Videos</label><br>
                        <input type="checkbox" id="cm" name="improvement" value="City Meetups">
                        <label for="cm">City Meetups</label><br>
                        <input type="checkbox" id="w" name="improvement" value="Wiki">
                        <label for="w">Wiki</label><br>
                        <input type="checkbox" id="f" name="improvement" value="Forum">
                        <label for="f">Forum</label><br>
                        <input type="checkbox" id="ac" name="improvement" value="Additional Courses">
                        <label for="ac">Additional Courses</label><br>                       
                    </div>
                    <br>
                    <!--Added a text area to type freely-->
                    <div class="item">
                        <label>Any comments or suggestions?</label>
                        <textarea placeholder="Enter your comment here..." class="botspace" rows="5"></textarea>
                    </div>
                    <!--Submit button!-->
                    <div>
                        <input class="submit" type="submit" value="Submit" id="submit">
                    </div>
                </form>              
            </section>
        </div>
    </body>
    <footer></footer>
</html>
