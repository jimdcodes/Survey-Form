<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <!--Tab Name-->
        <title></title>
    </head>
    <body>
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="menu">
            <!--Adding section with inputs-->
            <section class="text">
                <form id="survey-form">
                    <!--Adding a required input for name-->
                    <div class="item">
                        <label for="name" id="name-label">Name</label><br>
                        <input class="botspace" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <!--Adding a required input for email-->
                    <div class="item">
                        <label for="email" id="email-label">Email</label><br>
                        <input class="botspace" id="email" type="email" name="email" placeholder="Enter your Email" required>
                    </div>
                    <!--Adding an optional input for age as a number input-->
                    <div class="item">
                        <label for="number" id="number-label" class="MainTexts">Age&nbsp</label><label class="optional">(optional)</label><br>
                        <input class="botspace" id="number" min="18" max="100" type="number" name="number" placeholder="Age">
                    </div>
                    <!--Adding radio choices-->
                    <div class="item">
                        <span class="MainTexts">Would you recommend freeCodeCamp to a friend?</span><br>
                        <input id="definitely" type="radio" name="choices" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input id="maybe" type="radio" name="choices" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input id="not sure" type="radio" name="choices" value="not sure" class="botspace">
                        <label for="not sure">Not sure</label><br>
                    </div >
                    <!--Adding dropdown menu-->
                    <div class="item">
                        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                        <select id="dropdown" name="dropdown" class="botspace">
                            <!--Use disabled selected to have an unselectable default-->
                            <option value="" disabled selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open source">Open Source</option>
                        </select>
                    </div>
                </form>              
            </section>
        </div>
    </body>
    <footer></footer>
</html>
